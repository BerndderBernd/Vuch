<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine KI Bildgenerator App</title>

    <!-- Tailwind CSS fÃ¼r schnelles Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- WICHTIG: Die Konfigurationsdatei zuerst laden -->
    <!-- Diese Datei wird automatisch von GitHub Actions erstellt -->
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Einfache Ladeanimation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-2xl text-center">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-4">KI Bildgenerator</h1>
            <p class="text-gray-600 mb-6">Geben Sie eine Beschreibung ein, um ein Bild zu generieren.</p>
            
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="prompt-input" class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="z.B. Ein roter Fuchs im Schnee bei Sonnenaufgang">
                <button id="generate-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                    <span id="btn-text">Generieren</span>
                    <div id="btn-loader" class="loader hidden"></div>
                </button>
            </div>

            <div id="result-container" class="mt-8 p-4 border border-dashed border-gray-300 rounded-lg min-h-[256px] flex items-center justify-center bg-gray-50">
                <p id="placeholder-text" class="text-gray-500">Ihr generiertes Bild wird hier erscheinen.</p>
                <img id="result-image" src="" alt="Generiertes KI-Bild" class="max-w-full h-auto rounded-md hidden">
                <p id="error-message" class="text-red-500 hidden"></p>
            </div>
        </div>
    </div>

    <!-- WICHTIG: Das Haupt-Skript am Ende laden -->
    <script src="script.js"></script>
</body>
</html>
